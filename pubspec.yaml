name: ukmblooddonation
description: UKM Blood Donation App from the Hackathon Münster 2021
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  # Infrastructure
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  # Basic
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^0.14.0+3
  shared_preferences: ^2.0.8
  http: ^0.13.3
  google_fonts: ^2.1.0

  # add map
  latlong2: ^0.8.0
  flutter_map: ^0.14.0
  flutter_map_marker_cluster: ^0.4.0
  url_launcher: ^6.0.12
  
  # Misc
  syncfusion_flutter_calendar: ^19.2.62
  table_calendar: ^3.0.2
  carousel_slider: ^4.0.0
  
  # Firebase
  firebase_core: ^1.7.0
  firebase_messaging: ^10.0.8
    
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/images/Universitätsklinikum_Münster_Logo.png
    - assets/images/image_1.png
    - assets/images/image_2.png
    - assets/images/image_3.png
    - assets/images/image_4.png
    - assets/images/1.png
    - assets/images/daten.json
    - assets/images/UKM_Blutspende_Muenster_Eingang.jpg
  #   - images/a_dot_ham.jpeg